{% extends "render/base.html" %}
{% block title %}Journal - Bloom {% endblock title %}
{% block body %}
<div class="main">
    <h2 style="float:left;">Your Journal Entries</h2>
    <a href="{% url 'add_journal' %}"><button style="float:right;" class="button" id="journal"><i class='bx bx-plus'></i>New</button></a>
    <br><br>
    <a href="{% url 'add_journal' %}?prompt={{ prompt.prompt }}"><div class="prompts">
        <p style="color:black; text-decoration: none;"><em>{{ prompt }}</em></p>
    </div></a>
    <br>
    <div class="activities">
        {% for journal in journals %}
            <div class="features journal">
                <p><em>{{ journal.title }}</em></p>
                <p>{{ journal.content|slice:":150" }}...</p>
                <a href="{% url 'edit_journal' journal_id=journal.id %}"><button class="button">Edit</button></a>
                <p class="fw-lighter">Created by {{ journal.created_at }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
