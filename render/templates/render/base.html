{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVJ0Q54VT7"></script>
        <script src="{% static 'render/gtag.js' %}"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block description %}{% endblock description %}" link rel="canonical" href="https://bloom-x6o3.onrender.com/{{ request.path }}">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'render/main.css' %}">
        <script src="{% static 'render/app.js' %}"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'render/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'render/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'render/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'render/site.webmanifest' %}">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <nav class="navbar shadow" id="navbar">
            <a href="javascript:void(0);" class="icon">
                <i class='bx bx-menu'></i>
            </a>
            <div class="logo">
                <img src="{% static 'render/Bloom_Logo.png' %}" alt="Bloom Logo" width="70" height="60"/>
                <h1>bloom</h1>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'journal' %}">Journal</a>
                    <a href="{% url 'bloombot' %}">BloomBot</a>
                    <a href="">Community</a>
                    <a href="">More</a>
                    <a href="">Blog</a>
                    <a href="" style="text-decoration: none;">Feedback</a>
                    <a href='{% url "privacy-policy" %}' style="text-decoration: none;">Privacy Policy</a>
                    <a href='{% url "logout" %}'><button class="button">Logout</button></a>
                {% else %}
                    <a href="{% url "register" %}" style="text-decoration: none;">Sign Up</a>
                    <a href="{% url "login" %}"><button class="button">Log In</button></a>
                {% endif %}
            </div>
        </nav><br>
        {% block body %}{% endblock body %}
        <script type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
    </body>
</html>
